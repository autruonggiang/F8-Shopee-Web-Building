<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Hopper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.5.1/css/all.min.css">
</head>

<body>
    <!-- Block Element Modifier -->
    <div class="wrapper">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate">
                            Tải ứng dụng Shopee

                            <!-- Header QR Code -->
                            <div class="header__qr">
                                <img src="./assets/img/qr_code.png" alt="QR Code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link">
                                        <div class="header__qr-link-child">
                                            <img src="./assets/img/app_store.png" alt="App Store"
                                                class="header__qr-download-img">
                                        </div>
                                        <div class="header__qr-link-child">
                                            <img src="./assets/img/app_gallery.png" alt="AppGallery"
                                                class="header__qr-download-img">
                                        </div>
                                    </a>
                                    <a href="" class="header__qr-link">
                                        <img src="./assets/img/google_play.png" alt="Google Play"
                                            class="header__qr-download-img">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-label--no-pointer">Kết nối</span>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-instagram"></i>
                            </a>

                        </li>
                    </ul>

                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-solid fa-bell"></i>
                                Thông báo
                            </a>

                            <div class="header__noti">
                                <header class="header__noti-header">
                                    <h3>Thông Báo Mới Nhận</h3>
                                </header>

                                <ul class="header__noti-list">
                                    <li class="header__noti-item header__noti-item--unseen">
                                        <a href="" class="header__noti-link">
                                            <img src="https://bandai-a.akamaihd.net/bc/img/model/xl/1000185975_6.jpg"
                                                alt="King-Ohger Robo" class="header__noti-img">
                                            <div class="header__noti-info">
                                                <span class="header__noti-info-name">
                                                    DXキングオージャー
                                                </span>
                                                <span class="header__noti-info-desc">
                                                    10体の昆虫型のメカ「シュゴッド」が変形・合体し「キングオージャー」が完成！
                                                </span>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="header__noti-item header__noti-item--unseen">
                                        <a href="" class="header__noti-link">
                                            <img src="https://toy.bandai.co.jp/img/8_13246_o_1gup26auv1cvk10c31d42437965m.jpg"
                                                alt="OhgerCalibur ZERO" class="header__noti-img">
                                            <div class="header__noti-info">
                                                <span class="header__noti-info-name">
                                                    DXオージャカリバーZERO
                                                </span>
                                                <span class="header__noti-info-desc">
                                                    新戦士・オオクワガタオージャーの変身アイテム
                                                </span>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="header__noti-item">
                                        <a href="" class="header__noti-link">
                                            <img src="https://bandai-a.akamaihd.net/bc/img/model/xl/1000192958_6.jpg"
                                                alt="Tarantula Knight" class="header__noti-img">
                                            <div class="header__noti-info">
                                                <span class="header__noti-info-name">
                                                    DXタランチュラナイト
                                                </span>
                                                <span class="header__noti-info-desc">
                                                    8本の脚が可動するメカ「ゴッドタランチュラ」が変形し「タランチュラナイト」が完成！
                                                </span>
                                            </div>
                                        </a>
                                    </li>

                                    <footer class="header__noti-footer">
                                        <a href="" class="header__noti-footer-btn">Xem tất cả</a>
                                    </footer>
                                </ul>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-regular fa-circle-question"></i>
                                Hỗ trợ
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng
                            ký</li>
                        <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">

        </div>

        <footer class="footer">

        </footer>
    </div>

</body>

</html>
